<mat-card class="full-card">
    <mat-card-header style="padding: 16px;" class="center">
        <mat-card-title style="color: #f5f5f5;"> Agregar Perrito </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Raza</mat-label>
                <input matInput formControlName="breed" required>
                @if (errors(form, 'breed')) {
                <mat-error>
                    {{ errorMsg(form, "breed") }}
                </mat-error>
                }
            </mat-form-field>
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Descripci√≥n</mat-label>
                <input matInput formControlName="description" required>
                @if (errors(form, 'description')) {
                <mat-error>
                    {{ errorMsg(form, "description") }}
                </mat-error>

                } </mat-form-field>
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>URL de la Imagen</mat-label>
                <input matInput formControlName="urlImage" required>
                @if (errors(form, 'urlImage')) {
                <mat-error>
                    {{ errorMsg(form, "urlImage") }}
                </mat-error>
                }
            </mat-form-field>
        </form>
        <div class="center">
            <button mat-raised-button class="action-button" type="submit" [disabled]="form.invalid"
                (click)="onSubmit()">
                <mat-icon>pets</mat-icon>
                Agregar Perrito
            </button>
        </div>
    </mat-card-content>
</mat-card>
