<!-- Products Header Section -->
<div class="container-fluid py-4 bg-light mb-4">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <h1 class="display-6 fw-bold mb-3">Nuestros Productos</h1>
                <p class="fs-5 text-muted">Descubre nuestra selecci√≥n de productos frescos y de calidad</p>
            </div>
            <div class="col-lg-6 text-end">
                <button class="btn btn-success btn-lg" routerLink="/shopping">
                    <i class="bi bi-cart3"></i> Ver Carrito
                    <span class="badge bg-white text-success ms-2">{{countItems()}}</span>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Products Grid Section -->
<div class="container">
    <div class="row g-4">
        @for (item of items(); track $index) {
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card h-100 border-0 shadow-sm product-card hover-shadow hover-zoom">
            <div class="position-relative">
                <img src="{{item.urlImage}}" class="card-img-top p-3 product-img-fixed" alt="{{item.name}}">
                <button class="btn btn-success btn-sm position-absolute bottom-0 end-0 m-3" 
                    (click)="addToCartItem(item)">
                <i class="bi bi-plus"></i> Agregar
                </button>
            </div>
            <div class="card-body">
                <h5 class="card-title fw-bold">{{item.name | uppercase}}</h5>
                <p class="card-text text-muted">{{item.description | titlecase}}</p>
                <div class="d-flex justify-content-between align-items-center">
                <span class="text-success fw-bold fs-5">{{ item.amount | currency}}</span>
                <div class="text-warning">
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-half"></i>
                </div>
                </div>
            </div>
            </div>
        </div>
        }
    </div>
</div>
