<!-- Shopping Cart Header -->
<div class="container-fluid bg-light py-4">
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-2">
                <li class="breadcrumb-item"><a href="/" class="text-decoration-none">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Carrito de Compras</li>
            </ol>
        </nav>
        <h2 class="mb-0 fw-bold">Tu Carrito</h2>
    </div>
</div>

<div class="container py-4">
    <div class="row">
        <div class="col-lg-8">
            <!-- Cart Items -->
            <div class="card border-0 shadow-sm mb-4">
                <div class="card-body p-0">
                    @for (item of items(); track $index) {
                    <div class="d-flex align-items-center p-3 border-bottom">
                        <div class="flex-shrink-0">
                            <img [src]="item.item.urlImage" class="rounded-3"
                                style="width: 100px; height: 100px; object-fit: cover;">
                        </div>
                        <div class="flex-grow-1 ms-3">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <h5 class="mb-1">{{item.item.name}}</h5>
                                    <p class="text-muted mb-0 small">Cantidad: {{item.quantity}}</p>
                                </div>
                                <div class="text-end">
                                    <h6 class="text-success mb-1">${{item.item.amount}}</h6>
                                    <p class="text-muted mb-0">Subtotal: ${{item.quantity*item.item.amount}}</p>
                                </div>
                            </div>
                            <div class="mt-2">
                                <button class="btn btn-outline-danger btn-sm" (click)="deleteItem(item.item.id)">
                                    <i class="bi bi-trash"></i> Eliminar
                                </button>
                            </div>
                        </div>
                    </div>
                    }
                </div>
            </div>
        </div>

        <!-- Order Summary -->
        <div class="col-lg-4">
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title mb-4">Resumen del Pedido</h5>
                    <div class="d-flex justify-content-between mb-2">
                        <span class="text-muted">Subtotal</span>
                        <span>${{total()}}</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span class="text-muted">Env√≠o</span>
                        <span class="text-success">Gratis</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mb-4">
                        <strong>Total</strong>
                        <h5 class="text-success mb-0">${{total()}}</h5>
                    </div>
                    <button class="btn btn-success w-100 mb-2">Proceder al Pago</button>
                    <button class="btn btn-outline-secondary w-100" (click)="clearCart()">
                        <i class="bi bi-trash"></i> Vaciar Carrito
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
